<body>
    <div class="messege">
        <!-- ここから動画再生と音ならすプログラム -->
        <div class="rel">
            <video id="video" src="assets/images/xxx.mp4" poster="assets/images/background.png">
            </video>
            <div class="next" id="n1">
                <input type="button" value="次へ" onClick="playVideo()" class="videoBtn">
            </div>
        </div>
       
       <script type="text/javascript">
            document.getElementById("n1").style.display ="block";
            function playVideo(){
                const p1 = document.getElementById("n1");
            
                if(p1.style.display=="block"){
                    p1.style.display ="none";
                }
                var v= document.getElementById("video");
                v.play();
                v.volume = v.volume + 0.25;
            }
        </script>
        <!-- ここまで -->
    </div>
